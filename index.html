<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Site Under Maintenance</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 20px;
      overflow: hidden;
    }

    .container {
      background: #fff;
      padding: 60px 40px;
      border-radius: 15px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 100%;
      animation: fadeIn 1.2s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.8em;
      color: #ff4b5c;
      margin-bottom: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }

    h1 span {
      display: inline-block;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    p {
      font-size: 1.2em;
      margin-bottom: 25px;
      line-height: 1.6;
    }

    .footer {
      font-size: 0.9em;
      color: #888;
      margin-top: 20px;
    }

    /* Responsive */
    @media (max-width: 480px) {
      h1 { font-size: 2.2em; }
      p { font-size: 1em; }
      .container { padding: 40px 20px; }
    }
  </style>
</head>

<body>
  <div class="container">
    <h1><span>⚙</span>Under Maintenance<span>⚙</span></h1>

    <p>
      Our website is currently undergoing scheduled maintenance.<br>
      We are working hard to improve your experience and will be back very soon!
    </p>

    <div class="footer">© 2025 DWIT – All Rights Reserved</div>
  </div>
</body>
</html>
